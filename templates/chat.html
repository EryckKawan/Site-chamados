{% extends 'base.html' %}

{% block title %}Chat de Suporte{% endblock %}

{% block content %}
<style>
    /* Estilo WhatsApp */
    .chat-container {
        height: calc(100vh - 150px);
        display: flex;
        flex-direction: column;
        background: #e5ddd5;
        border-radius: 10px;
        overflow: hidden;
    }
    
    .chat-header {
        background: #075e54;
        color: white;
        padding: 15px 20px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .chat-header i {
        font-size: 1.5rem;
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23e5ddd5" width="100" height="100"/></svg>');
    }
    
    .message {
        margin-bottom: 15px;
        display: flex;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message.me {
        justify-content: flex-end;
    }
    
    .message.other {
        justify-content: flex-start;
    }
    
    .message-bubble {
        max-width: 65%;
        padding: 8px 12px;
        border-radius: 8px;
        position: relative;
        word-wrap: break-word;
    }
    
    .message.me .message-bubble {
        background: #dcf8c6;
        border-radius: 8px 8px 0 8px;
    }
    
    .message.other .message-bubble {
        background: white;
        border-radius: 8px 8px 8px 0;
    }
    
    .message-username {
        font-size: 0.75rem;
        font-weight: bold;
        color: #075e54;
        margin-bottom: 3px;
    }
    
    .message-text {
        margin: 5px 0;
        line-height: 1.4;
    }
    
    .message-time {
        font-size: 0.7rem;
        color: #667781;
        text-align: right;
        margin-top: 3px;
    }
    
    .chat-input-area {
        background: #f0f0f0;
        padding: 15px;
        display: flex;
        gap: 10px;
        align-items: center;
    }
    
    .chat-input {
        flex: 1;
        border: none;
        border-radius: 25px;
        padding: 12px 20px;
        font-size: 0.95rem;
        outline: none;
    }
    
    .chat-send-btn {
        background: #075e54;
        color: white;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
    }
    
    .chat-send-btn:hover {
        background: #128c7e;
        transform: scale(1.05);
    }
    
    .chat-send-btn:active {
        transform: scale(0.95);
    }
    
    .typing-indicator {
        display: none;
        padding: 10px 15px;
        background: white;
        border-radius: 8px;
        width: fit-content;
        margin-bottom: 10px;
    }
    
    .typing-indicator span {
        height: 8px;
        width: 8px;
        background: #667781;
        border-radius: 50%;
        display: inline-block;
        margin: 0 2px;
        animation: typing 1.4s infinite;
    }
    
    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% { transform: translateY(0); }
        30% { transform: translateY(-10px); }
    }
    
    .no-messages {
        text-align: center;
        color: #667781;
        padding: 40px 20px;
    }
    
    .no-messages i {
        font-size: 3rem;
        margin-bottom: 15px;
        opacity: 0.5;
    }
    
    /* Mobile responsivo */
    @media (max-width: 768px) {
        .chat-container {
            height: calc(100vh - 100px);
        }
        
        .message-bubble {
            max-width: 80%;
        }
    }
</style>

<div class="container-fluid p-0" style="height: calc(100vh - 56px);">
    <div class="row h-100 g-0">
        <div class="col-12">
            <div class="chat-container">
                <!-- Cabeçalho do Chat -->
                <div class="chat-header">
                    <i class="bi bi-chat-dots-fill"></i>
                    <div>
                        <h5 class="mb-0">Chat de Suporte TI</h5>
                        <small class="opacity-75">
                            <span id="online-users">Carregando...</span>
                        </small>
                    </div>
                    <div class="ms-auto">
                        <button class="btn btn-sm btn-light" onclick="limparChat()" title="Limpar tela">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Área de Mensagens -->
                <div class="chat-messages" id="chatMessages">
                    <div class="no-messages" id="noMessages">
                        <i class="bi bi-chat-text"></i>
                        <p>Nenhuma mensagem ainda.<br>Seja o primeiro a iniciar a conversa!</p>
                    </div>
                </div>
                
                <!-- Indicador de digitação -->
                <div class="typing-indicator" id="typingIndicator">
                    <span></span><span></span><span></span>
                </div>
                
                <!-- Área de Input -->
                <div class="chat-input-area">
                    <input type="text" 
                           class="chat-input" 
                           id="messageInput" 
                           placeholder="Digite sua mensagem..."
                           autocomplete="off">
                    <button class="chat-send-btn" onclick="enviarMensagem()">
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let ultimoIdMensagem = 0;
let chatInterval;

// Carregar mensagens ao abrir a página
$(document).ready(function() {
    carregarMensagens();
    marcarComoLidas();
    
    // Atualizar mensagens a cada 3 segundos
    chatInterval = setInterval(carregarMensagens, 3000);
    
    // Enter para enviar
    $('#messageInput').keypress(function(e) {
        if(e.which == 13) {
            enviarMensagem();
            return false;
        }
    });
    
    // Marcar como lidas ao focar na janela
    $(window).focus(function() {
        marcarComoLidas();
    });
});

function carregarMensagens() {
    fetch('/api/chat/mensagens')
        .then(response => {
            if (response.status === 401) {
                console.log('Não autenticado - redirecionando para login');
                window.location.href = '/login';
                return;
            }
            return response.json();
        })
        .then(data => {
            if (data && data.mensagens && data.mensagens.length > 0) {
                $('#noMessages').hide();
                
                // Verificar se há novas mensagens
                const novasMensagens = data.mensagens.filter(m => m.id > ultimoIdMensagem);
                
                if (novasMensagens.length > 0) {
                    novasMensagens.forEach(msg => {
                        adicionarMensagemNaTela(msg);
                    });
                    
                    ultimoIdMensagem = Math.max(...data.mensagens.map(m => m.id));
                    scrollToBottom();
                }
            } else {
                $('#noMessages').show();
            }
            
            // Atualizar contador de usuários online (simulado)
            if (data && data.mensagens) {
                $('#online-users').text(`${data.mensagens.length > 0 ? 'Chat ativo' : 'Aguardando mensagens'}`);
            }
        })
        .catch(error => console.error('Erro ao carregar mensagens:', error));
}

function adicionarMensagemNaTela(msg) {
    const messageClass = msg.is_me ? 'me' : 'other';
    const dataEnvio = new Date(msg.data_envio);
    const horaFormatada = dataEnvio.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
    
    const messageHtml = `
        <div class="message ${messageClass}" data-id="${msg.id}">
            <div class="message-bubble">
                ${!msg.is_me ? `<div class="message-username">${msg.username}</div>` : ''}
                <div class="message-text">${escapeHtml(msg.mensagem)}</div>
                <div class="message-time">${horaFormatada}</div>
            </div>
        </div>
    `;
    
    // Verificar se mensagem já existe
    if ($(`[data-id="${msg.id}"]`).length === 0) {
        $('#chatMessages').append(messageHtml);
    }
}

function enviarMensagem() {
    const mensagem = $('#messageInput').val().trim();
    
    if (!mensagem) {
        return;
    }
    
    // Limpar input
    $('#messageInput').val('');
    
    // Enviar para servidor
    fetch('/api/chat/enviar', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ mensagem: mensagem })
    })
    .then(response => {
        if (response.status === 401) {
            alert('Sessão expirada. Faça login novamente.');
            window.location.href = '/login';
            return;
        }
        return response.json();
    })
    .then(data => {
        if (data && data.success) {
            adicionarMensagemNaTela(data.mensagem);
            ultimoIdMensagem = data.mensagem.id;
            scrollToBottom();
            $('#noMessages').hide();
        } else if (data && data.error) {
            alert('Erro: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Erro ao enviar mensagem:', error);
        alert('Erro ao enviar mensagem. Tente novamente.');
    });
}

function marcarComoLidas() {
    fetch('/api/chat/marcar-lidas', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    });
}

function scrollToBottom() {
    const chatMessages = document.getElementById('chatMessages');
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function limparChat() {
    if (confirm('Limpar histórico do chat na sua tela? (Não afeta outros usuários)')) {
        $('#chatMessages').empty();
        $('#noMessages').show();
        ultimoIdMensagem = 0;
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Parar atualização ao sair da página
$(window).on('beforeunload', function() {
    if (chatInterval) {
        clearInterval(chatInterval);
    }
});
</script>
{% endblock %}

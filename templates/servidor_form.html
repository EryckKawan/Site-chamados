{% extends 'base.html' %}

{% block title %}{{ 'Editar' if servidor else 'Novo' }} Servidor{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0 text-gray-800">
            <i class="bi bi-server"></i> {{ 'Editar' if servidor else 'Novo' }} Servidor
        </h1>
        <a href="{{ url_for('servidor.listar') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    {% include 'includes/flash_messages.html' %}

    <div class="row">
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">
                        <i class="bi bi-pencil-square"></i> Formulário de Servidor
                    </h6>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('servidor.salvar') }}" method="post">
                        <!-- Campo oculto para ID (caso seja edição) -->
                        <input type="hidden" name="id" value="{{ servidor.id if servidor else '' }}">
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nome" class="form-label">
                                    <i class="bi bi-tag"></i> Nome do Servidor *
                                </label>
                                <input type="text" class="form-control" id="nome" name="nome" 
                                       value="{{ servidor.nome if servidor else '' }}" required>
                            </div>
                            
                            <div class="col-md-6 mb-3">
                                <label for="ip" class="form-label">
                                    <i class="bi bi-ethernet"></i> Endereço IP *
                                </label>
                                <input type="text" class="form-control" id="ip" name="ip" 
                                       value="{{ servidor.ip if servidor else '' }}" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="localizacao" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Localização *
                                </label>
                                <input type="text" class="form-control" id="localizacao" name="localizacao" 
                                       value="{{ servidor.localizacao if servidor else '' }}" required>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="espaco_total" class="form-label">
                                    <i class="bi bi-hdd"></i> Espaço Total *
                                </label>
                                <input type="number" step="0.01" class="form-control" id="espaco_total" name="espaco_total" 
                                       value="{{ servidor.espaco_total if servidor else '' }}" required>
                            </div>
                            
                            <div class="col-md-3 mb-3">
                                <label for="espaco_usado" class="form-label">
                                    <i class="bi bi-hdd-fill"></i> Espaço Usado *
                                </label>
                                <input type="number" step="0.01" class="form-control" id="espaco_usado" name="espaco_usado" 
                                       value="{{ servidor.espaco_usado if servidor else '' }}" required>
                            </div>
                            
                            <div class="col-md-2 mb-3">
                                <label for="unidade" class="form-label">
                                    <i class="bi bi-rulers"></i> Unidade *
                                </label>
                                <select class="form-select" id="unidade" name="unidade" required>
                                    <option value="MB" {{ 'selected' if servidor and servidor.unidade == 'MB' else '' }}>MB</option>
                                    <option value="GB" {{ 'selected' if not servidor or servidor.unidade == 'GB' else '' }}>GB</option>
                                    <option value="TB" {{ 'selected' if servidor and servidor.unidade == 'TB' else '' }}>TB</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="observacoes" class="form-label">
                                <i class="bi bi-file-text"></i> Observações
                            </label>
                            <textarea class="form-control" id="observacoes" name="observacoes" rows="4">{{ servidor.observacoes if servidor else '' }}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('servidor.listar') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validação em tempo real para espaço usado não ser maior que o total
document.getElementById('espaco_usado').addEventListener('input', function() {
    const espacoTotal = parseFloat(document.getElementById('espaco_total').value) || 0;
    const espacoUsado = parseFloat(this.value) || 0;
    
    if (espacoUsado > espacoTotal) {
        this.classList.add('is-invalid');
        document.querySelector('button[type="submit"]').disabled = true;
    } else {
        this.classList.remove('is-invalid');
        document.querySelector('button[type="submit"]').disabled = false;
    }
});

document.getElementById('espaco_total').addEventListener('input', function() {
    const espacoTotal = parseFloat(this.value) || 0;
    const espacoUsado = parseFloat(document.getElementById('espaco_usado').value) || 0;
    
    if (espacoUsado > espacoTotal) {
        document.getElementById('espaco_usado').classList.add('is-invalid');
        document.querySelector('button[type="submit"]').disabled = true;
    } else {
        document.getElementById('espaco_usado').classList.remove('is-invalid');
        document.querySelector('button[type="submit"]').disabled = false;
    }
});
</script>
{% endblock %}

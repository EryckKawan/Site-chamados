{% extends "base.html" %}

{% block title %}Configurar Nomes de Funções{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-gear"></i> Configurar Nomes de Funções</h2>
                <a href="{{ url_for('configuracoes') }}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </div>

    <form method="POST">
        <div class="row">
            {% for key, label in labels.items() %}
            <div class="col-md-6 mb-3">
                <label class="form-label">{{ key }}</label>
                <input type="text" name="{{ key }}" class="form-control" value="{{ label }}">
            </div>
            {% endfor %}
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}

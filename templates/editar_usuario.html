{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-person-lines-fill"></i> Editar Usuário</h2>
                <a href="{{ url_for('gerenciar_usuarios') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('editar_usuario', id=usuario.id) }}">
                        <div class="mb-3">
                            <label class="form-label">Nome de Usuário</label>
                            <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" value="{{ usuario.email }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Função</label>
                            <select name="role" class="form-select">
                                <option value="user" {% if usuario.role == 'user' %}selected{% endif %}>Usuário</option>
                                <option value="tech" {% if usuario.role == 'tech' %}selected{% endif %}>Técnico</option>
                                <option value="admin" {% if usuario.role == 'admin' %}selected{% endif %}>Administrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nova Senha (deixe em branco para manter a atual)</label>
                            <input type="password" name="password" class="form-control">
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
